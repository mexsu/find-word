function getletters(word){
let lettersarray=[];
let index='';
for (let i=0;i<word.length;i++){
        if(word[i]>='a' && word[i]<='z'){
		index = word[i]; 
		if(lettersarray[index]==null)
			lettersarray[index] = 0;
		lettersarray[index]++;
		}
		else{
       console.log(`wrong input '${word[i]}'`);
	 }
}
	return lettersarray;
}

function checkword(word,inputarr){
	let lettersarray=[];
	let index='';
	for (let i=0;i<word.length;i++){
		if(inputarr[word[i]]==null)
			return false;
		
		index = word[i];
		if(lettersarray[index]==null)
			lettersarray[index] = 0;
		lettersarray[index]++;
	}
	if(Exactletters==false)
		return true;
	
	for (key in lettersarray)	
		if(lettersarray[key]>inputarr[key])
			return false;
	return true;

}
